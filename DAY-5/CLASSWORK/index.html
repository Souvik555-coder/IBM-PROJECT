<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* *{
            background-color: black;
        } */
        p{
            background-color: aquamarine;
        }
        /* #btech4{
            background-color: red;
        } */
        .para1{
            background-color: blue;
        }
        .para2{
            background-color: yellow;
        }
        div p{
            background-color: teal;
        }
        div>p{
            background-color: blueviolet;
        }
        .parent>p{
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="btech1">
        <div>
            <div>
                <div>
                    <p>More nested</p>
                </div>
                <p>Welcome</p>
                <p>this is paragraph</p>
            </div>
            <p>Welcome to child paragraph</p>
        </div>
        <p class="para1">This is paragraph 1</p>
    </div>
    <div id="btech2">
        <p class="para1">
            This is paragraph 2
        </p>
    </div>
    <div id="btech3">
        <p class="para2">
            This is paragraph 3
        </p>
    </div>
    <div >
        <p id="btech4" class="para2">
            This is paragraph 4
        </p>
    </div>

    <div >
        <p>
            This is paragraph 5
        </p>
    </div>


    <div class="parent">
        <p>Paragraph</p>
        <p>Paragraph</p>
        <p>Paragraph</p>
        <div>
            <p>Paragraph</p>
            <p>Paragraph</p>
        </div>
    </div>
</body>
</html>
